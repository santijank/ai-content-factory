<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Factory - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            background: white;
            padding: 20px 40px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #667eea;
            font-size: 28px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            color: #666;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
        }

        .content-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-header h2 {
            color: #333;
            font-size: 24px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .content-list {
            list-style: none;
        }

        .content-item {
            padding: 20px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .content-item:last-child {
            border-bottom: none;
        }

        .content-info h3 {
            color: #333;
            margin-bottom: 5px;
        }

        .content-info p {
            color: #666;
            font-size: 14px;
        }

        .content-meta {
            text-align: right;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .badge-ai {
            background: #667eea;
            color: white;
        }

        .badge-template {
            background: #e0e0e0;
            color: #666;
        }

        .platform-badge {
            background: #f0f0f0;
            color: #333;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 5px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸŽ¬ AI Content Factory Dashboard</h1>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <h3>Total Content</h3>
            <div class="value" id="totalContent">-</div>
        </div>
        <div class="stat-card">
            <h3>Total Uploads</h3>
            <div class="value" id="totalUploads">-</div>
        </div>
        <div class="stat-card">
            <h3>Total Views</h3>
            <div class="value" id="totalViews">-</div>
        </div>
        <div class="stat-card">
            <h3>Total Cost</h3>
            <div class="value" id="totalCost">-</div>
        </div>
    </div>

    <div class="content-section">
        <div class="section-header">
            <h2>Recent Content</h2>
            <a href="/create" class="btn">âž• Create New</a>
        </div>
        
        <ul class="content-list" id="contentList">
            <li class="loading">Loading...</li>
        </ul>
    </div>

    <script>
        // Load analytics
        async function loadAnalytics() {
            const response = await fetch('/api/analytics');
            const data = await response.json();
            
            document.getElementById('totalContent').textContent = data.total_content;
            document.getElementById('totalUploads').textContent = data.total_uploads;
            document.getElementById('totalViews').textContent = data.total_views.toLocaleString();
            document.getElementById('totalCost').textContent = `à¸¿${data.total_cost}`;
        }

        // Load content list
        async function loadContent() {
            const response = await fetch('/api/content/list');
            const content = await response.json();
            
            const listEl = document.getElementById('contentList');
            
            if (content.length === 0) {
                listEl.innerHTML = '<li class="loading">No content yet. Create your first one!</li>';
                return;
            }
            
            listEl.innerHTML = content.map(item => `
                <li class="content-item">
                    <div class="content-info">
                        <h3>${item.topic}</h3>
                        <p>
                            ${item.angle}
                            <span class="platform-badge">${item.platform.toUpperCase()}</span>
                        </p>
                    </div>
                    <div class="content-meta">
                        <div>
                            <span class="badge ${item.ai_generated ? 'badge-ai' : 'badge-template'}">
                                ${item.ai_generated ? 'AI Generated' : 'Template'}
                            </span>
                        </div>
                        <p style="color: #666; font-size: 14px; margin-top: 5px;">
                            Quality: ${item.quality_score}/10 | à¸¿${item.cost}
                        </p>
                    </div>
                </li>
            `).join('');
        }

        // Load data on page load
        loadAnalytics();
        loadContent();

        // Refresh every 30 seconds
        setInterval(() => {
            loadAnalytics();
            loadContent();
        }, 30000);
    </script>
</body>
</html>
