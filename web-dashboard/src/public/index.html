    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet" />
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" />
    
    <!-- Chart.js for Analytics -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.min.js" integrity="sha512-7U4rRB8aGAHGVad3u2jiC7GA5/1YhQcQjxKeaVms/bT66i3LVBMRcBI9KwABNWnxOSwulkuSXxZLGuyfvo7V1A==" crossorigin="anonymous"></script>
    
    <!-- Page Title -->
    <title>AI Content Factory - Dashboard</title>
    
    <!-- Custom CSS Variables -->
    <style>
        :root {
            /* Color Palette */
            --primary-50: #eef2ff;
            --primary-100: #e0e7ff;
            --primary-200: #c7d2fe;
            --primary-300: #a5b4fc;
            --primary-400: #818cf8;
            --primary-500: #6366f1;
            --primary-600: #4f46e5;
            --primary-700: #4338ca;
            --primary-800: #3730a3;
            --primary-900: #312e81;
            
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            
            --success-500: #10b981;
            --success-600: #059669;
            --warning-500: #f59e0b;
            --warning-600: #d97706;
            --error-500: #ef4444;
            --error-600: #dc2626;
            
            /* Typography */
            --font-family-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            --font-family-mono: 'JetBrains Mono', 'Fira Code', 'Monaco', 'Consolas', monospace;
            
            /* Spacing */
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --spacing-2xl: 3rem;
            
            /* Border Radius */
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            
            /* Transitions */
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-normal: 250ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 350ms cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Dark Mode Variables */
        [data-theme="dark"] {
            --gray-50: #111827;
            --gray-100: #1f2937;
            --gray-200: #374151;
            --gray-300: #4b5563;
            --gray-400: #6b7280;
            --gray-500: #9ca3af;
            --gray-600: #d1d5db;
            --gray-700: #e5e7eb;
            --gray-800: #f3f4f6;
            --gray-900: #f9fafb;
        }
        
        /* Global Styles */
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            font-family: var(--font-family-sans);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: var(--gray-50);
            color: var(--gray-900);
            line-height: 1.6;
        }
        
        /* Loading Spinner */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--gray-200);
            border-radius: 50%;
            border-top-color: var(--primary-500);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        /* Loading Screen */
        .app-loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--gray-50);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .app-loading .logo {
            width: 80px;
            height: 80px;
            margin-bottom: var(--spacing-lg);
            background: linear-gradient(135deg, var(--primary-500), var(--primary-600));
            border-radius: var(--radius-xl);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: var(--shadow-lg);
        }
        
        .app-loading .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--gray-200);
            border-radius: 50%;
            border-top-color: var(--primary-500);
            animation: spin 1s linear infinite;
        }
        
        .app-loading .loading-text {
            margin-top: var(--spacing-lg);
            font-size: 1.125rem;
            color: var(--gray-600);
            font-weight: 500;
        }
        
        /* Utility Classes */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(10px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        
        /* Print Styles */
        @media print {
            .no-print {
                display: none !important;
            }
        }
        
        /* High Contrast Mode */
        @media (prefers-contrast: high) {
            :root {
                --primary-500: #0000ff;
                --primary-600: #0000cc;
                --gray-500: #000000;
                --gray-600: #000000;
                --gray-700: #000000;
                --gray-800: #000000;
                --gray-900: #000000;
            }
        }
        
        /* Reduced Motion */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }
    </style>
    
    <!-- Environment Variables -->
    <script>
        // Make environment variables available to React app
        window.ENV = {
            NODE_ENV: '%NODE_ENV%',
            REACT_APP_API_URL: '%REACT_APP_API_URL%',
            REACT_APP_WS_URL: '%REACT_APP_WS_URL%',
            REACT_APP_VERSION: '%REACT_APP_VERSION%',
            REACT_APP_BUILD_TIME: '%REACT_APP_BUILD_TIME%'
        };
    </script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('%PUBLIC_URL%/sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
    
    <!-- Error Tracking -->
    <script>
        window.addEventListener('error', (event) => {
            console.error('Global error:', event.error);
            // Send to error tracking service
            if (window.trackError) {
                window.trackError(event.error);
            }
        });
        
        window.addEventListener('unhandledrejection', (event) => {
            console.error('Unhandled promise rejection:', event.reason);
            // Send to error tracking service
            if (window.trackError) {
                window.trackError(event.reason);
            }
        });
    </script>
    
    <!-- Performance Monitoring -->
    <script>
        // Mark app start time
        performance.mark('app-start');
        
        // Log performance metrics
        window.addEventListener('load', () => {
            setTimeout(() => {
                const perfData = performance.getEntriesByType('navigation')[0];
                const loadTime = perfData.loadEventEnd - perfData.fetchStart;
                console.log('Page load time:', loadTime + 'ms');
                
                // Send to analytics if available
                if (window.gtag) {
                    window.gtag('event', 'timing_complete', {
                        name: 'load',
                        value: Math.round(loadTime)
                    });
                }
            }, 0);
        });
    </script>
</head>

<body>
    <!-- Loading Screen -->
    <div id="app-loading" class="app-loading">
        <div class="logo">
            <i class="fas fa-robot"></i>
        </div>
        <div class="spinner"></div>
        <div class="loading-text">Starting AI Content Factory...</div>
    </div>
    
    <!-- Screen Reader Announcements -->
    <div id="a11y-status-message" class="sr-only" role="status" aria-live="polite"></div>
    
    <!-- Main Application Container -->
    <div id="root"></div>
    
    <!-- Fallback Content -->
    <noscript>
        <div style="
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f9fafb;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            text-align: center;
            padding: 2rem;
        ">
            <div style="
                background: linear-gradient(135deg, #6366f1, #4f46e5);
                color: white;
                padding: 2rem;
                border-radius: 1rem;
                box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1);
                max-width: 500px;
            ">
                <h1 style="margin: 0 0 1rem 0; font-size: 2rem; font-weight: 700;">
                    <i class="fas fa-robot" style="margin-right: 0.5rem;"></i>
                    AI Content Factory
                </h1>
                <p style="margin: 0 0 1.5rem 0; font-size: 1.125rem; opacity: 0.9;">
                    JavaScript is required to run this application.
                </p>
                <p style="margin: 0; font-size: 0.875rem; opacity: 0.8;">
                    Please enable JavaScript in your browser settings and reload the page.
                </p>
            </div>
        </div>
    </noscript>
    
    <!-- Browser Compatibility Check -->
    <script>
        // Check for modern JavaScript features
        if (!window.fetch || !window.Promise || !window.Map || !window.Set) {
            document.getElementById('root').innerHTML = `
                <div style="
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background-color: #fee2e2;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
                    text-align: center;
                    padding: 2rem;
                ">
                    <div style="
                        background: white;
                        border: 2px solid #dc2626;
                        color: #dc2626;
                        padding: 2rem;
                        border-radius: 1rem;
                        max-width: 500px;
                    ">
                        <h1 style="margin: 0 0 1rem 0; font-size: 2rem;">
                            <i class="fas fa-exclamation-triangle"></i>
                            Browser Not Supported
                        </h1>
                        <p style="margin: 0 0 1rem 0; color: #374151;">
                            Your browser is too old to run AI Content Factory.
                        </p>
                        <p style="margin: 0; color: #6b7280; font-size: 0.875rem;">
                            Please update to a modern browser like Chrome, Firefox, Safari, or Edge.
                        </p>
                    </div>
                </div>
            `;
        }
    </script>
    
    <!-- Development Tools -->
    <script>
        if (window.ENV && window.ENV.NODE_ENV === 'development') {
            console.log('%cAI Content Factory - Development Mode', 
                'color: #6366f1; font-size: 16px; font-weight: bold;');
            console.log('Environment:', window.ENV);
            
            // Add development helpers to window
            window.devTools = {
                clearStorage: () => {
                    localStorage.clear();
                    sessionStorage.clear();
                    console.log('Storage cleared');
                },
                getAppState: () => {
                    return {
                        localStorage: Object.keys(localStorage).reduce((acc, key) => {
                            acc[key] = localStorage.getItem(key);
                            return acc;
                        }, {}),
                        sessionStorage: Object.keys(sessionStorage).reduce((acc, key) => {
                            acc[key] = sessionStorage.getItem(key);
                            return acc;
                        }, {})
                    };
                },
                version: window.ENV.REACT_APP_VERSION,
                buildTime: window.ENV.REACT_APP_BUILD_TIME
            };
            
            console.log('Development tools available at window.devTools');
        }
    </script>
    
    <!-- Analytics (Google Analytics) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'GA_MEASUREMENT_ID', {
            // Respect user privacy
            anonymize_ip: true,
            cookie_flags: 'secure;samesite=strict'
        });
        
        // Track app initialization
        gtag('event', 'app_initialized', {
            app_name: 'AI Content Factory',
            app_version: window.ENV.REACT_APP_VERSION
        });
    </script>
    
    <!-- Remove loading screen when React app loads -->
    <script>
        // Remove loading screen once React takes over
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                const loadingElement = document.getElementById('app-loading');
                if (loadingElement) {
                    loadingElement.style.display = 'none';
                }
            }, 100);
        });
        
        // Performance mark
        performance.mark('dom-content-loaded');
    </script>
</body>
</html>
